services:
  # Backend API Service
  - type: web
    name: auralis-backend
    runtime: node
    plan: starter
    region: frankfurt
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: auralis-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://auralis-frontend.onrender.com

  # Frontend Static Site
  - type: static
    name: auralis-frontend
    runtime: node
    plan: starter
    region: frankfurt
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        value: https://auralis-backend.onrender.com
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

databases:
  # MongoDB Database
  - name: auralis-mongodb
    plan: starter
    region: frankfurt
